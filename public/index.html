	<style>
		@import url(https://fonts.googleapis.com/css?family=Open+Sans);

        body{
          background: #f2f2f2;
          font-family: 'Open Sans', sans-serif;
        }
        
        .search {
          width: 80%;
          margin: 0 auto;
          position: relative;
          display: flex;
        }
        
        .searchResults {
        	width: 80%;
        	margin: 0 auto;
        	position: relative;
        	padding-bottom: 10px;
        }
        
        .searchResults img {
        	position: relative;
        	margin-left: 0px;
        }
        
        .results {
        	min-height: 30px;
        	clear: both; 
        	padding-bottom:80px;
        }
        
        .searchTerm {
          width: 100%;
          border: 3px solid #00B4CC;
          border-right: none;
          padding: 5px;
          height: 20px;
          border-radius: 5px 0 0 5px;
          outline: none;
          color: #9DBFAF;
        }
        
        .searchTerm:focus{
          color: #00B4CC;
        }
        
        .searchButton {
          width: 40px;
          height: 36px;
          border: 1px solid #00B4CC;
          background: #00B4CC;
          text-align: center;
          color: #fff;
          border-radius: 0 5px 5px 0;
          cursor: pointer;
          font-size: 20px;
        }
        
        
        @media (max-width: 600px) {
        	body, #message { margin-top: 0; background: white; box-shadow: none; }
        	body { border-top: 16px solid #ffa100; }
        }

        .avatar { width: 80px; height: 80px }
		.column {
			display: flex;
			flex-direction: column;
			flex-basis: 100%;
			flex: 1;
		}
		.row {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			width: 100%;
		}
		table {
			width: 50%;
		}
	
		.rowLabel {
			text-align: right; 
			padding-right: 15px;
		}
	
		table tr:nth-of-type(even) {
	 	   background-color: #cceaee;
		}
		#loading {
			margin-top: 20px;
			margin-left: 10%;
			visibility: hidden;
		}
	</style>
  </head>
  <body>
	<div id="app">
		<div class="wrap">
			<div class="search">
				<input type="text" class="searchTerm" placeholder="Search" v-model="username" v-on:keyup.enter="searchUser">
				<button type="submit" class="searchButton" v-on:click="searchUser">
					<i class="fa fa-search"></i>
		 		</button>
	  		</div>
			  <div id="loading">Loading... </div>
			<div class="searchResults">
					<div class="row" v-for="chunk in chunks">
						<div  class="column results" v-for="(user, i) in chunk">
							<div>
								<img class="avatar" :src="user.avatarUrl"  style="margin-left: 20%; margin-top: 10px;">
							</div>
							<table>
								<tr>
									<td class="rowLabel">Username</td>
									<td>{{ user.username }}</td>
								</tr>
								<tr>
									<td class="rowLabel">Name</td>
									<td>{{ user.realName }}</td>
								</tr>
								<tr>
									<td class="rowLabel">Email</td>
									<td>{{ user.email || "No Public Email"}}</td>
								</tr>
								<tr>
									<td class="rowLabel">Location</td>
									<td>{{ user.location }}</td>
								</tr>
								<tr>
									<td class="rowLabel">Public Repos</td>
									<td>{{ user.publicRepos }}</td>
								</tr>
								<tr>
									<td class="rowLabel">Account Creation</td>
									<td>{{ user.accountCreationTimestamp }}</td>
								</tr>
								<tr>
									<td class="rowLabel">Last Update</td>
									<td>{{ user.lastUpdateTimestamp }}</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
